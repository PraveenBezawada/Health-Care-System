        <form id="doctor-form" class="form-group">
           
            <h3>Doctor's Information</h3>
            <!-- <label for="full_name">Full Name:</label> -->
            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required><br><br>
             <!-- <label for="email">Email:</label> -->
             <input type="email" id="email" name="email" placeholder="Email" required><br><br>
             <input type="password" placeholder="Password" required><br><br>
              <!-- <label for="phone">Phone Number:</label> -->
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>
           
            <!-- <label for="address">Address:</label> -->
            <input type="text" id="address" name="address"  placeholder="Address" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required><br><br>
           
    
            <h3>Professional Information</h3>
            <!-- <label for="license">Medical License Number:</label> -->
            <input type="text" id="license" name="license"  placeholder="License" required><br><br>
            <!-- <label for="specialty">Specialty or Specializations:</label> -->
            <input type="text" id="specialty" name="specialty" placeholder="Speciality or Specializations" required><br><br>
            <!-- <label for="experience">Years of Experience:</label> -->
            <input type="number" id="experience" name="experience" placeholder="Years of Experience" required><br><br>
            <!-- <label for="education">Education:</label> -->
